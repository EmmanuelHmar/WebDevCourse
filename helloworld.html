<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div>
        <h1>Example Domain</h1>

        <form>
            <p>username: <input type="text" placeholder="John Smith"></p>

            <p>Stay logged in: <input type="checkbox" checked></p>

            <p>Under 18: <input type="radio" name="age" value="u18"></p>

            <p>Over 18: <input type="radio" name="age" value="o18"></p>

            <p>Favorite Food:
                <select>
                    <option>Pizza</option>
                    <option selected>Burgers</option>
                    <option>Bacon</option>
                </select>
            </p>

            <p><input type="submit" value="GO!"></p>
        </form>
    </div>
</body>

</html>
